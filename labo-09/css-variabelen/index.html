<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variabelen Voorbeeld</title>
    <style>
        :root {
            --main-color: red;
            --font-size: 16px;
            --variabele-naam: #a25237;
            background-color: blue;
        }

        p {
            color: var(--main-color);
            font-size: var(--font-size);
        }

        button {
            --main-color: green;
            color: var(--main-color);
            font-size: var(--font-size);
        }
    </style>
</head>
<body>
    <p>Dit is een <strong>paragraaf</strong> met de kleur blauw (uit de :root).</p>
    <button>Deze knop heeft de kleur groen (uit button).</button>
</body>
</html>
